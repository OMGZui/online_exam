<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台模板管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/css/Admin/style2.css"/>
    <link rel="stylesheet" href="__PUBLIC__/css/Admin/bootstrap.min.css">
    <link rel="stylesheet" href="../admin/bootstrap.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/Admin/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Admin/bootstrap.min.js"></script>
    <link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
    <style>
        #footer {
            position: static;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<include file="Public:page_header"/>
<div id="content">
    <div class="container">
        <div class="row">
            <include file="Public:page_left"/>
            <div class="col-md-10">
                <div class="container-fluid">
                    <ol class="breadcrumb">
                        <li><a>当前位置</a></li>
                        <li><a href="#">试卷管理</a></li>
                        <li><a href="#">批改试卷</a></li>
                    </ol>
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                {$list['s_title']}
                            </div>
                            <div class="panel-body">
                                <div class="container-fluid">
                                    <!--style给定宽度可以影响编辑器的最终宽度-->
                                    <script type="text/plain" id="myEditor" name="content">{$list['content']}
                                    </script>
                                    <script>
                                        //实例化编辑器
                                        var um = UM.getEditor('myEditor', {
                                            focus: true,
                                            initialFrameHeight: 240
                                        });
                                    </script>
                                </div>
                            </div>
                        <div class="row">
                            <form class="form-horizontal" action="__URL__/correct_do" method="post">
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <b>评分：</b><input type="text" class="form-control" name="content1" style="width: 60%;">
                                </div>
                                <div class="col-md-4">
                                    <br/>
                                    <button class="btn btn-info" type="submit">提交</button>
                                </div>
                                <div class="col-md-2"></div>
                            </form>
                        </div>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#collapseThree').collapse('show')
    });
    $(function () {
        $('#collapseOne').collapse('hide')
    });</script>
<include file="Public:page_footer"/>
</body>
</html>
