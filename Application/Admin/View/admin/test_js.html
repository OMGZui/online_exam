<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="__PUBLIC__/css/Admin/bootstrap.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/Admin/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Admin/bootstrap.min.js"></script>
    <style>
        .sys {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="sys">1.模态框</span></h3>
                </div>
                <div class="panel-body">
                    <button class="btn btn-info" data-toggle="modal" data-target="#myModal">
                        触发
                    </button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">标题</h4>
                                </div>
                                <div class="modal-body">
                                    text
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                    <button type="submit" class="btn btn-info">提交更改</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $(function () {
                    $('#myModal').modal('hide')
                });
                $(function () {
                    $('#myModal').on('hide.bs.modal', function () {
                        alert('嘿嘿嘿！');
                    });
                });
            </script>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="sys">2.标签页</span></h3>
                </div>
                <div class="panel-body">
                    <ul id="myTab" class="nav nav-tabs">
                        <li class="active"><a href="#Home" data-toggle="tab">Home</a></li>
                        <li class=""><a href="#IOS" data-toggle="tab">IOS</a></li>
                        <li class="dropdown">
                            <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">
                                Lang<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1">
                                <li class=""><a href="#PHP" tabindex="-1" data-toggle="tab">PHP</a></li>
                                <li class=""><a href="#JAVA" tabindex="-1" data-toggle="tab">JAVA</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="Home">
                            <p>我要在Home星期内完成</p>
                        </div>
                        <div class="tab-pane fade " id="IOS">
                            <p>我要在IOS星期内完成</p>
                        </div>
                        <div class="tab-pane fade " id="PHP">
                            <p>我要在PHP星期内完成</p>
                        </div>
                        <div class="tab-pane fade " id="JAVA">
                            <p>我要在JAVA星期内完成</p>
                        </div>
                    </div>
                </div>
                <script>
                    $(function () {
                        $('#myTab li:eq(1) a').tab('show')
                    });
                </script>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="sys">3.轮播</span></h3>
                </div>
                <div class="panel-body">
                    <div id="myCarousel" class="carousel slide">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide1.png"
                                     alt="First slide">

                                <div class="carousel-caption">蛮王</div>
                            </div>
                            <div class="item ">
                                <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide2.png"
                                     alt="Second slide">

                                <div class="carousel-caption">剑圣</div>
                            </div>
                            <div class="item ">
                                <img src="http://www.runoob.com/wp-content/uploads/2014/07/slide3.png"
                                     alt="Third slide">

                                <div class="carousel-caption">赵信</div>
                            </div>
                        </div>
                        <div style="text-align:center;">
                            <input type="button" class="btn slide-one" value="蛮王">
                            <input type="button" class="btn slide-two" value="剑圣">
                            <input type="button" class="btn slide-three" value="赵信">
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $(function () {
                    // 循环轮播到某个特定的帧
                    $(".slide-one").click(function () {
                        $("#myCarousel").carousel(0);
                    });
                    $(".slide-two").click(function () {
                        $("#myCarousel").carousel(1);
                    });
                    $(".slide-three").click(function () {
                        $("#myCarousel").carousel(2);
                    });
                });
            </script>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="sys">4.折叠</span></h3>
                </div>
                <div class="panel-body">
                    <div class="panel-group" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseOne">
                                        <span class="glyphicon glyphicon-cog"></span>系统管理
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in">
                                <div class="panel-body">
                                    <a href="#">修改密码</a>
                                </div>
                                <div class="panel-body">
                                    <a href="#">退出系统</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseTwo">
                                        <span class="glyphicon glyphicon-user"></span>
                                        学生管理
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse ">
                                <div class="panel-body">
                                    <a href="#">学生列表</a>
                                </div>
                                <div class="panel-body">
                                    <a href="#">添加学生</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseThree">
                                        <span class="glyphicon glyphicon-book"></span>试卷管理
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseThree" class="panel-collapse collapse ">
                                <div class="panel-body">
                                    <a href="#">试卷列表</a>
                                </div>
                                <div class="panel-body">
                                    <a href="#">添加试卷</a>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseFour">
                                        <span class="glyphicon glyphicon-usd"></span>成绩管理
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseFour" class="panel-collapse collapse ">
                                <div class="panel-body">
                                    <a href="#">成绩列表</a>
                                </div>
                                <div class="panel-body">
                                    <a href="#">添加成绩</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () { $('#collapseFour').collapse({
                    toggle: false
                    })
                });
                $(function () { $('#collapseTwo').collapse('show')});
                $(function () { $('#collapseThree').collapse('hide')});
                $(function () { $('#collapseOne').collapse('hide')});
            </script>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">1</h3>
                </div>
                <div class="panel-body">
                    1
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">1</h3>
                </div>
                <div class="panel-body">
                    1
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
