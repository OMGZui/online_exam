    <style>
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;

        #footer p {
            text-align: center;

<body>
<include file="Public:page_header"/>

        <div class="col-md-3"></div>

            <div class="panel panel-default">

                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <b>1、</b>
                            点击考试名称按钮进入答题界面，考试开始计时。
