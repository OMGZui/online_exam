<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$title}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/Home/bootstrap.min.css">
    <link rel="stylesheet" href="../index/bootstrap.min.css">
    <script type="text/javascript" src="__PUBLIC__/js/Home/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/Home/bootstrap.min.js"></script>
    <style>
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #footer p{
            text-align: center;
            color: black;
        }
        @media screen and (max-width: 1000px) {
            #footer{
                position: static;
            }
        }
        .kong{
            height: 30px;;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<include file="Public:page_header"/>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="kong"></div>
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center;font-size: 24px;">
                    科目
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <tbody>
                        <foreach name="list" item="vo">
                            <tr>
                                <td>{$vo['id']}</td>
                                <td><a href="__URL__/protocol/id/{$vo['id']}/name/{$vo['name']}">{$vo['name']}</a></td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>
                    <div style="text-align: center;">
                        <a class="btn btn-info" href="__MODULE__/Index/index">返回</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<include file="Public:page_footer"/>
</body>
</html>
